{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to page favicon.ico to display in location Bar-->
    <link rel="icon" href="{% static 'images/favicon.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- reference to your installed Font Awesome Free package's files here -->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'main_app/css/styles.css' %}">

    <!-- Jquery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
{% include 'main_app/includes/navbar.html' %}
<div class="background-container"
     style="background-image: url({% static 'main_app/img/Background.jpg' %}); background-size: 25%; width: 100%; height: 15vh;">
    <main role="main" class="container-xl">
        <div class="row">
            <div class="col-lg-12 col-md-12-p-0 col-sm-12">
                <ol class="breadcrumbs">
                    <li itemprop="itemListElement">
                        <a itemprop="item" href="/">
                            <span itemprop="name">Главная</span>
                        </a>
                    </li>
                    {% block breadcrumbs %}{% endblock %}
                </ol>
                {% include 'main_app/includes/messaging.html' %}
                {% block content %}
                {% endblock %}
            </div>
            </ol>
    </main>
</div>

<!-- Prism JS -->
<script src="{% static 'prism.js' %}"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

<!-- Optional JavaScript -->
<script type="text/javascript" src="{% static 'main/custom.js' %}"></script>
</body>
</html>
