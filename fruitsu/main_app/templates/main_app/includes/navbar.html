{% load static %}
<header class="site-header" style="margin-bottom: 5px">
    <nav class="navbar navbar-expand-md navbar-color">
        <div class="container">
            <!-- Navbar Left Side -->
            <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler ml-auto float-right btncolor" data-target="#navbarToggle" data-toggle="collapse" type="button">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <!-- Navbar Left Side -->
                <div class="navbar-nav mr-auto">
                    <div class="header-container"><a href="../"><img class="header-image" src="{% static 'main_app/img/Logo.png'%}"/></a></div>
                    <form  action="{% url 'search_blogs' %}" method="get">
                    {% csrf_token %}
                        <input type="text" name="q" placeholder=":)">
                        <button type="submit" >Поиск</button>
                    </form>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        {% if user.is_superuser %}
                            <a class="nav-item nav-link" href="admin/">Admin</a>
                            <a class="nav-item nav-link" href="{% url 'series-create' %}">Новый аниме тайтл</a>
                            <a class="nav-item nav-link" href="{% url 'post-create' %}">Новый рецепт</a>
                        {% endif %}
                        <a class="nav-item nav-link" href="{% url 'profile' user.username %}">
                            {{user.username}} <i class="fas fa-user"></i>
                        </a>
                    {% else %}
                        <a class="nav-item nav-link" href="/login/">
                            Войти <i class="fas fa-sign-in-alt"></i>
                        </a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">
                            Зарегистрироваться <i class="fas fa-user-plus"></i>
                        </a>
                    {%  endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
