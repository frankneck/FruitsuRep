{% extends "main_app/osnova.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {% if object == 'Series' %}
            <legend class="border-bottom mb-4">Новое аниме</legend>
            {% elif object == 'Article' %}
            <legend class="border-bottom mb-4">Новый рецепт</legend>
            {% endif %}
            {{ form|crispy }}
            {{ form.media }}
        </fieldset>
        <div class="form-group">
            <button class="btn btncolor" type="submit"> Опубликовать</button>
        </div>
    </form>
</div>
{% endblock content %}
